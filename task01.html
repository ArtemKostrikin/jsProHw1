<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Collection Test</title>
</head>
<body>
  <script>
    let musicCollection = {
      albums: [
        { title: "Альбом 1", artist: "Исполнитель 1", year: "2020" },
        { title: "Альбом 2", artist: "Исполнитель 2", year: "2021" },
        { title: "Альбом 3", artist: "Исполнитель 3", year: "2022" }
      ],
      [Symbol.iterator]() {
        let index = 0;
        return {
          next: () => {
            if (index < this.albums.length) {
              return { value: this.albums[index++], done: false };
            } else {
              return { done: true };
            }
          }
        };
      }
    };

    for (let album of musicCollection) {
      console.log(`${album.title} - ${album.artist} (${album.year})`);
    }
  </script>
</body>
</html>
